{% extends "todo_app/base.html" %}

{% block title %}
craate PAGE
{% endblock title %}

{% block content %}
<figure class="text-center">
     
    <blockquote class="blockquote">
      <h1>To-Do List</h1>
    </blockquote>
     <p>This is To-Do List for Python Django Project</p>   
 
        </figcaption>    
  </figure>
  <form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label">To-Do Title</label>
      <div class="col-sm-10">
        <input type="text " class="form-control" name="title">
      </div>
    </div>
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="description" >
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2"> is finished? </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="finished">
          <label class="form-check-label" >
            Yes 
          </label>  
        </div>
      </div>
    </div>
    <a type="submit" class="btn btn-outline-success">Add to List</a>
  </form>
  
{% endblock content%}
